<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Recipe Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-log::-webkit-scrollbar {
            width: 6px;
        }
        #chat-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-log::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #chat-log::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-2xl h-full md:h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl">
        <!-- Header -->
        <header class="bg-emerald-600 text-white p-4 flex items-center justify-between rounded-t-2xl shadow-md">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="odd" />
                </svg>
                <div>
                    <h1 class="text-xl font-bold">AI Recipe Assistant</h1>
                    <p class="text-sm opacity-80">Your personal recipe generator</p>
                </div>
            </div>
        </header>

        <!-- Chat Log -->
        <div id="chat-log" class="flex-1 p-6 overflow-y-auto">
            <!-- Initial Greeting -->
            <div class="flex justify-start mb-4">
                <div class="bg-gray-200 text-gray-800 p-4 rounded-lg chat-bubble">
                    <p>Hello! I'm your personal recipe assistant. Tell me what kind of meal you'd like to make (e.g., "a low-carb dinner" or "a vegan breakfast idea"), and I'll generate a recipe for you!</p>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <footer class="p-4 bg-white border-t border-gray-200 rounded-b-2xl">
            <div id="loading-indicator" class="hidden flex items-center justify-center mb-2">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-emerald-600"></div>
                <p class="ml-2 text-gray-500">Thinking of a recipe...</p>
            </div>
            
            <!-- Prompt Suggestions -->
            <div id="prompt-suggestions" class="flex flex-wrap justify-center gap-2 mb-3">
                <button class="prompt-btn">Quick vegan dinner</button>
                <button class="prompt-btn">Low-carb lunch idea</button>
                <button class="prompt-btn">Healthy dessert recipe</button>
            </div>

            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="e.g., 'gluten-free pasta recipe'" autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition">
                <button type="submit"
                    class="bg-emerald-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-emerald-700 transition shadow focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                    Send
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const submitButton = chatForm.querySelector('button');
        const promptSuggestions = document.getElementById('prompt-suggestions');
        
        // IMPORTANT: Add your Gemini API Key here
        const API_KEY = "AIzaSyCQihFhsdak5bLEF9y1UkefrK3Q-6drUZY"; // <-- PASTE YOUR API KEY HERE

        // Store conversation history
        let chatHistory = [];

        // --- Event Listeners ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage) {
                sendMessage(userMessage);
                userInput.value = '';
            }
        });

        promptSuggestions.addEventListener('click', (e) => {
            if (e.target.classList.contains('prompt-btn')) {
                const promptText = e.target.textContent;
                sendMessage(promptText);
            }
        });

        // --- Core Message Sending Function ---
        async function sendMessage(messageText) {
            if (!API_KEY) {
                appendMessage("<strong>Error:</strong> API key is missing. Please add your Gemini API key in the script.", "bot");
                return;
            }

            appendMessage(messageText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: messageText }] });
            setLoadingState(true);

            try {
                const botResponse = await getGeminiResponse(messageText);
                appendMessage(botResponse, 'bot');
                chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
            } catch (error) {
                console.error('Error fetching Gemini response:', error);
                appendMessage('Sorry, I seem to be having trouble connecting. Please try again in a moment.', 'bot');
            } finally {
                setLoadingState(false);
            }
        }

        // --- Gemini API Call ---
        async function getGeminiResponse(prompt) {
            const fullPrompt = `You are a creative recipe assistant. Your goal is to generate delicious and practical recipes based on the user's dietary needs (e.g., vegan, gluten-free, low-carb). When a user asks for a recipe, provide a title, a list of ingredients, and step-by-step instructions. If the user's request is not about food or recipes, politely respond with 'I can only help with recipe requests. Can we find a recipe for you?' and do not answer the off-topic question. Now, please respond to the user's request: "${prompt}"`;
            
            chatHistory[chatHistory.length - 1].parts[0].text = fullPrompt;

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            
            const payload = { contents: chatHistory };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }

            const result = await response.json();
            
            if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                return result.candidates[0].content.parts[0].text;
            } else {
                if (result.promptFeedback && result.promptFeedback.blockReason) {
                    return `I'm sorry, I can't generate a recipe for that due to safety settings (${result.promptFeedback.blockReason}). Let's try a different recipe idea!`;
                }
                return "I'm sorry, I couldn't generate a response. Please try rephrasing your request.";
            }
        }

        // --- UI Helper Functions ---
        function setLoadingState(isLoading) {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                userInput.disabled = true;
                promptSuggestions.style.display = 'none';
            } else {
                loadingIndicator.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                userInput.disabled = false;
                promptSuggestions.style.display = 'flex';
                userInput.focus();
            }
        }

        function appendMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'mb-4');
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('p-4', 'rounded-lg', 'chat-bubble');

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-emerald-600', 'text-white');
            } else {
                messageWrapper.classList.add('justify-start');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
            }

            messageBubble.innerHTML = parseMarkdown(message);
            messageWrapper.appendChild(messageBubble);
            chatLog.appendChild(messageWrapper);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function parseMarkdown(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/^\s*[\-\*]\s+(.*)/gm, '<ul><li>$1</li></ul>');
            text = text.replace(/<\/ul>\s?<ul>/g, '');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            .prompt-btn {
                background-color: #f3f4f6; color: #374151; padding: 6px 12px;
                border-radius: 9999px; font-size: 0.875rem; border: 1px solid #d1d5db;
                cursor: pointer; transition: background-color 0.2s;
            }
            .prompt-btn:hover { background-color: #e5e7eb; }
        `;
        document.head.appendChild(styleSheet);
    </script>

</body>
</html>
